@(collections: Seq[String])
<html>
  <head>
    <title>RECOGITO Administration » Data Dumps</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/admin/main.css")" />
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery/jquery-2.0.0.min.js")"></script>
  </head>
  
  <body>
    <div id="header">
      <div id="title">ADMINISTRATION » Data Dumps
        <div id="home-button"><a href="@controllers.frontpage.routes.FrontPageController.index(None)" class="icon">&#xf015;</a></div>
      </div>
      
      <div id="menu">
        <ul>
          <li><a href="@controllers.admin.routes.DocumentAdminController.listAll()">Documents</a></li>
          <li><a href="@controllers.admin.routes.UserAdminController.listAll()">Users</a></li>
          <li><a href="@controllers.admin.routes.BackupRestoreController.index()" >Backup &amp; Restore</a></li>
          <li class="active"><a href="#" onclick="return false;">Data Dumps</a></li>
        </ul>
      </div>      
    </div>  
    
    <div id="content">
      <h2>Annotated Places</h2>
      <table>
        @for(collection <- collections) {
          <tr>
            <td><button class="icon" onclick="location.href='@controllers.admin.routes.DataDumpsController.annotatedPlaces(collection)'">&#xf019;</button></td>
            <td>@collection</td>
          </tr>
        }
      </table>
    </div>
    @tags.js_admin_upload()     
  </body>
</html>
