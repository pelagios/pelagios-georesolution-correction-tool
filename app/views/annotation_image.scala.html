@(doc: GeoDocument, image: GeoDocumentImage, username: String)
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>RECOGITO Image Annotation</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/annotation/image.css")">
    <link rel="stylesheet" href="http://annotorious.github.io/latest/themes/dark/annotorious-dark.css">
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery/jquery-2.0.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/openlayers/OpenLayers.js")"></script>
    <script type="text/javascript" src="http://annotorious.github.io/latest/annotorious.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/annotation/anno-recogito-storage-plugin.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/annotation/rcgt-image-annotation.js")"></script>
    <script>
      anno.addPlugin('Recogito',
        { 'gdoc_id': @doc.id,
          'gdoc_part_id': null });
    
      $(document).ready(function() {
        var header = $('#header'),
            footer = $('#footer'),
            annotationArea = $('#annotation-area');
            
        annotationArea.css({
          'top': header.height(), 
          'bottom': footer.height() });
        
        new recogito.ImageAnnotationUI(
          'ol', 
          '@routes.Assets.at("uploads/" + image.imageFilePath)',
          @doc.id,
          @image.width, @image.height);
      })
    </script>
  </head>
  
  <body>
    <div id="header">
      <div id="title">
        @doc.author.map(_ + ": ").getOrElse("") @doc.title
        @doc.dateComment.map("(" + _ + ")").getOrElse("")
        <div id="home-button"><a href="@routes.ApplicationController.index(None)" class="icon">&#xf015;</a></div>
      </div>
      
      <div id="menu">
        <ul>
          <li><li class="disabled"><a href="#" title="There is no text available for this document" onclick="return false;">Image</a></li>
          <li><a href="@routes.ApplicationController.showGeoResolutionUI(doc.id.get)">Geo-Resolution</a></li>
          <li><a href="@routes.ApplicationController.showDocumentStats(doc.id.get)">Document Stats</a></li>
        </ul>
      </div>
      
      <div id="toolbar">
        <div class="tool selected move-image" title="Move Image">
          <span class="icon">&#xf047;</span>
        </div>   
        
        <div class="tool annotate-image" title="Annotate Image">
          <span class="icon">&#xf040;</span>
        </div>   
      </div>
    </div>   
    
    <div id="annotation-area">
    
      <div id="ol"></div>
      
      <div id="footer">
        <div id="user">
          You are logged in as <span id="username">@username</span> <a href="@routes.AuthController.logout" class="icon">&#xf011;</a>
        </div>
      </div>
    </div>
  </body>
</html>
